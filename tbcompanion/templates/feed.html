{% extends 'layout.html' %}

{% block content %} 
<div class="row">
	<div class="col">
		<h1>Posts</h1>
		{% for post in posts %}
		<div class="container bg-light pt-2 pb-2 margin">
			<h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
			<p>By {{ post.author.username }} on {{ post.date.strftime('%A, the %dth of %B %Y') }}</p>
			<p>{{ post.content }}</p>
		</div>
		<p></p>
		{% endfor %}
	</div>
{% endblock content %}
